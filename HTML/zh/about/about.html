                        <h6 class="intro" en="As a multi-disciplinary researcher and designer, I focused on how emerging technology and scientific research can be deployed into design, revitalizing culture and society. My major interests consist of user cases, user experience in Virtual Reality, hardware interaction and wearable interaction. I have strong background in human-centered design, user interface design and user experience research and design of mixed methods."
                        zh="我是一个跨学科研究者">作为一名跨学科的研究员和设计师，我专注于如何将新兴技术和科学研究应用于设计，以振兴文化和社会。我的主要兴趣包括虚拟现实中的用户案例、用户体验、硬件交互和可穿戴交互。我在以人为中心的设计、用户界面设计以及采用混合方法的用户体验研究与设计方面拥有深厚的背景。</h6>
                        <h6 class="intro" en="As a previous basketball captain, I boast excellent organization skills and a proven ability to execute tasks effectively. I thrive in challenging environments and I am good in multitasking under multiple deadlines." zh="我是一个跨学科研究者">作为一名前篮球队队长，我拥有出色的组织能力，并且在高效执行任务方面有着良好的记录。我在充满挑战的环境中表现出色，并擅长在多个截止日期下同时处理多项任务。</h6>
